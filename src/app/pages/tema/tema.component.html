<div class="mt-5">
  <h1>{{ tema.nombre }} Quiz</h1>
  <h4>Pregunta {{ paginaPregunta + 1 }} de {{ tema.preguntas.length}}</h4>
  
  <div class="row" *ngFor="let pregunta of preguntasFiltradas; let i = index">
    <div class="col-12">
      <p>{{ pregunta.nombre}}</p>
      <div class="custom-control custom-radio question-item" *ngFor="let respuesta of pregunta.respuestas; let j = index">
        <input type="checkbox" id="customRadio{{paginaPregunta}}{{j}}" class="custom-control-input" (change)="selectRespuesta(pregunta, respuesta)" [(ngModel)]="respuesta.selecionada">
        <label class="custom-control-label pointer" for="customRadio{{paginaPregunta}}{{j}}">{{ respuesta.nombre }}</label>
      </div>
      <div class="float-right">
        {{ tiempo }}
      </div>
    </div>
    <div class="col-12">
      <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-success" [disabled]="paginaPregunta == 0" (click)="goTo(-1)">Anterior</button>
        &nbsp;
        <button class="btn btn-success" (click)="goTo(1)">Siguiente</button>
      </div>
    </div>
  </div>
</div>
