<div class="centrito">
  <div class="row mt-5">
    <div class="col-6" *ngFor="let tema of temas">
      <div class="card center mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ tema.nombre }}</h5>
          <p class="card-text">{{ tema.descripcion }}</p>
          <a routerLink="/tema/{{tema.id}}" class="btn btn-success">Comenzar preguntas</a>
        </div>
      </div>
    </div>
  </div>
</div>
