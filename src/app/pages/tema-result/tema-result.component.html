<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>Resultado</h1>
    <p>{{ puntaje }} de {{ totalPreguntas }}</p>
    <p><strong>{{ (puntaje / totalPreguntas) * 100 }}%</strong></p>
    <h4>Duración</h4>
    <p>{{ duracion }}</p>

    <div class="mt-3 d-flex justify-content-center">
      <a [routerLink]="['/tema', tema.id, 'respuestas']" class="btn btn-success">Verificar tus respuestas</a>
        &nbsp;
      <a href="/temalist" onclick="return confirm('¿Estás seguro regresar? ')" class="btn btn-primary">Regresar al listado de temas</a>
    </div>
  </div>
</div>
